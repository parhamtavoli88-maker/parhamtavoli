<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parhamtavoli.info</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #e3d7c9 0%, #f5f0e8 50%, #e8e0d5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .animated-bg::before,
        .animated-bg::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 85, 255, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .animated-bg::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .animated-bg::after {
            bottom: 10%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, -50px) scale(1.2);
            }
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgb(0, 85, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover {
            background-color: rgb(0, 85, 255);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 85, 255, 0.3);
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
            gap: 60px;
        }

        /* Profile Card */
        .profile-card {
            background: linear-gradient(145deg, #fff3e6 0%, #ffe8d6 100%);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: block;
            object-fit: cover;
            border: 5px solid rgba(0, 85, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 85, 255, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(0, 85, 255, 0.5);
            }
        }

        .profile-name {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .profile-title {
            text-align: center;
            font-size: 24px;
            color: rgb(0, 85, 255);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 85, 255, 0.1);
        }

        .social-icon {
            width: 45px;
            height: 45px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: rgb(0, 85, 255);
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: rgb(0, 70, 220);
        }

        /* Content Section */
        .content-section {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .greeting {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(135deg, rgb(0, 85, 255) 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .description {
            font-size: 22px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
            animation: slideInRight 1s ease-out 0.5s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .skill-tag {
            background: rgba(0, 85, 255, 0.1);
            color: rgb(0, 85, 255);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(0, 85, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out both;
        }

        .skill-tag:nth-child(1) { animation-delay: 0.1s; }
        .skill-tag:nth-child(2) { animation-delay: 0.2s; }
        .skill-tag:nth-child(3) { animation-delay: 0.3s; }
        .skill-tag:nth-child(4) { animation-delay: 0.4s; }
        .skill-tag:nth-child(5) { animation-delay: 0.5s; }

        .skill-tag:hover {
            background: rgb(0, 85, 255);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 85, 255, 0.3);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: rgb(0, 85, 255);
            color: white;
        }

        .btn-primary:hover {
            background: rgb(0, 70, 220);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 85, 255, 0.4);
        }

        .btn-secondary {
            background: white;
            color: rgb(0, 85, 255);
            border: 2px solid rgb(0, 85, 255);
        }

        .btn-secondary:hover {
            background: rgb(0, 85, 255);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 85, 255, 0.4);
        }

        /* Achievement Section */
        .achievement-section {
            background: rgba(255, 255, 255, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 1s both;
        }

        .achievement-title {
            font-size: 24px;
            color: rgb(0, 85, 255);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .achievement-text {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        /* Footer */
        .footer-text {
            text-align: center;
            margin-top: 60px;
            color: #999;
            font-size: 16px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greeting {
                font-size: 50px;
            }

            .description {
                font-size: 18px;
            }

            .profile-card {
                padding: 30px 20px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .nav-container {
                top: 10px;
                right: 10px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 8px;
            }

            .nav-links a {
                font-size: 14px;
                padding: 8px 16px;
            }

            .main-container {
                padding: 80px 15px 30px;
                gap: 40px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

                        </div>
                    </div>

                    {/* Content Section */}
                    <div className="content-section">

</body>
</html>
