<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - parhamtavoli.ir</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #e3d7c9 0%, #f5f0e8 50%, #e8e0d5 100%);
      min-height: 100vh;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .animated-bg::before,
    .animated-bg::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 85, 255, 0.1) 0%, transparent 70%);
      animation: float 20s infinite ease-in-out;
    }

    .animated-bg::before {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .animated-bg::after {
      bottom: 10%;
      right: 10%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, -50px) scale(1.2);
      }
    }

    /* Navigation */
    .nav-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: rgb(0, 85, 255);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.9);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-links a:hover {
      background-color: rgb(0, 85, 255);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 85, 255, 0.3);
    }

    .nav-links a.active {
      background-color: rgb(0, 85, 255);
      color: white;
    }

    /* Main Container */
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 50px;
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-title {
      font-size: 60px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      background: linear-gradient(135deg, rgb(0, 85, 255) 0%, #333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section-title {
      font-size: 32px;
      color: rgb(0, 85, 255);
      font-weight: bold;
    }

    .download-btn {
      background: rgb(0, 85, 255);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 85, 255, 0.3);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .download-btn:hover {
      background: rgb(0, 70, 220);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 85, 255, 0.4);
      
    }
    .download-link {
      text-decoration: none;
      color: white;
    }

    /* Project Cards */
    .project-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease-out both;
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(180deg, rgb(0, 85, 255) 0%, rgba(0, 85, 255, 0.5) 100%);
      transition: width 0.3s ease;
    }

    .project-card:nth-child(1) { animation-delay: 0.1s; }
    .project-card:nth-child(2) { animation-delay: 0.2s; }
    .project-card:nth-child(3) { animation-delay: 0.3s; }
    .project-card:nth-child(4) { animation-delay: 0.4s; }
    .project-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .project-card:hover::before {
      width: 100%;
      opacity: 0.05;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-title {
      color: rgb(0, 85, 255);
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .project-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      align-items: start;
      margin-bottom: 20px;
    }

    .project-info h3 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .project-info p {
      color: #666;
      line-height: 1.6;
      margin: 5px 0;
      font-size: 16px;
    }

    .project-description {
      color: #555;
      line-height: 1.8;
      font-size: 16px;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgb(0, 85, 255);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .project-link:hover {
      gap: 12px;
      color: rgb(0, 70, 220);
    }

    .project-link::after {
      content: 'â†’';
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .project-link:hover::after {
      transform: translateX(5px);
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .tech-tag {
      background: rgba(0, 85, 255, 0.1);
      color: rgb(0, 85, 255);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid rgba(0, 85, 255, 0.2);
    }


    /* Responsive */
    @media (max-width: 768px) {
      .page-title {
        font-size: 40px;
      }

      .section-title {
        font-size: 24px;
      }

      .project-content {
        grid-template-columns: 1fr;
      }

      .header-actions {
        flex-direction: column;
        align-items: flex-start;
      }

      .project-card {
        padding: 25px;
      }

      .project-title {
        font-size: 24px;
      }

      .nav-container {
        top: 10px;
        right: 10px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 8px;
      }

      .nav-links a {
        font-size: 14px;
        padding: 8px 16px;
      }

      .main-container {
        padding: 80px 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  
  <div id="root"></div>

      const projects = [

        {

        {

          technologies: ['JavaScript', 'React', 'APIs', 'Node.js']

      ];


      const handleDownload = () => {
        <a href=""></a>
      };
        
      return (
        <div className="main-container">
          {/* Navigation */}
          <div className="nav-container">
            <div className="nav-links">
              <a href="index.html">HOME</a>
              <a href="resume.html" className="active">RESUME</a>

          {/* Projects Section */}
          <div>

              <div key={index} className="project-card">

                  <h2 className="project-title">{project.title}</h2>

                <div className="project-content">
                  <div className="project-info">
                    <h3>{project.name}</h3>

                    <p>{project.year}</p>
                    <div className="project-tech">
                      {project.technologies.map((tech, techIndex) => (
                        <span key={techIndex} className="tech-tag">{tech}</span>

                </div>
                <a href="#" className="project-link" onClick={(e) => {
                  e.preventDefault();
                  alert('Project link - Add your project URL here');

                  View Project
                </a>
              </div>
            ))}
          </div>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  
</body>
</html>
